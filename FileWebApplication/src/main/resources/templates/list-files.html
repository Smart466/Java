<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Folders</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3 style="margin-top:25px;">Folder Details</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>id</th>
						<th>folder name</th>
						<th>no of files</th>
					</tr>
				</thead>
				<tbody>
				
					<tr th:each="fileData: ${folderDetails}">
						<td th:text="${fileData.id}" />
						<td th:text="${fileData.folder_name}" />
						<td th:text="${fileData.no_Of_Files}" />
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
