<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<style>
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: rgb(255, 0, 255);
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		</style>
		<script type="text/javascript">
                function validate()
                {
                      if(   document.getElementById("text1").value == "user"
                              && document.getElementById("text2").value == "user" )
                      {
                          alert( "user validation succeeded" );
                           return true;
                       }
                       alert( "user validation failed" );
                       event.preventDefault();
                       return false;
                        
                }
            </script>
	</head>
	<body>
		<div class="login-form">
			<h1>Login Form</h1>
			<form action="files/" method="GET">
				<input type="text" placeholder="Username" id="text1" /><br />
                <input type="password" placeholder="Password" id="text2" /><br />
                <input type="submit" value="Login"  onclick="javascript:validate()" />
            </form>
             
		</div>
	</body>
</html>
